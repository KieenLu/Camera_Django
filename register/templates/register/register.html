<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	{%load static%}
	<Link rel="stylesheet" href="{%static '/css/style.css'%} ">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<article class="user_card">
				<div class="d-flex justify-content-center">
					<center>
					<h3 id="form-title">REGISTER ACCOUNT</h3>
					<p class="text-center">Get started with your free account</p>
					<p>
						<a href="https://accounts.google.com/signin/v2/identifier?passive=1209600&continue=https%3A%2F%2Faccounts.google.com%2F%3Fhl%3Dvi&followup=https%3A%2F%2Faccounts.google.com%2F%3Fhl%3Dvi&hl=vi&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="btn btn-block btn_google"><i class="fab fa-google"></i> &nbsp; Login Google</a>
						<a href="https://www.facebook.com/lu.kien.37/" class="btn btn-block btn_facebook"><i class="fab fa-facebook-f"></i> &nbsp; Login Facebook</a>
					</p>
					<p class="divider-text">
        				<span>OR</span>
    				</p>
				</center>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							{{form.username}}
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
							{{form.email}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.password1}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.password2}}
						</div>

				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn btn-block login_btn" type="submit" value="Register Account">
				   		</div>

					</form>

							{{form.errors}}
				</div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="http://127.0.0.1:8000/login/" class="ml-2">Login</a>
					</div>
				</div>
			</article>
		</div>
	</div>
	<script>
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Register Name';
		form_fields[2].placeholder='Email Address';
		form_fields[3].placeholder='Enter password';
		form_fields[4].placeholder='Repeat Password';
		for (var field in form_fields){
		form_fields[field].className += ' form-control '
		}
	</script>
</body>
</html>
